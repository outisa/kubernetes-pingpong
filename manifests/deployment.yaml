apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: mainapp-namespace
  name: pingpong-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pingpong
  template:
    metadata:
      labels:
        app: pingpong
    spec:
      containers:
      - name: pingpong
        image: outisa/pingpong-application:da35c368a17756d15eb9a2611acc1da13067df14
        env:
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: postgres-credentials
                key: POSTGRES_PASSWORD
