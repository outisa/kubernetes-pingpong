apiVersion: apps/v1
kind: Deployment
metadata:
  name: pingpong-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pingpong
  template:
    metadata:
      labels:
        app: pingpong
    spec:
      volumes:
        - name: shared-pongs
          persistentVolumeClaim:
            claimName: logs-claim
      containers:
        - name: pingpong
          image: outisa/pingpong-application:5e236b9d524ed5a0fd3c13d13484978d6c936597
          volumeMounts:
            - mountPath: /app/pongs
              name: shared-pongs
