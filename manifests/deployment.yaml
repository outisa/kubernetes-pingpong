apiVersion: apps/v1
kind: Deployment
metadata:
  name: pingpong-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pingpong
  template:
    metadata:
      labels:
        app: pingpong
    spec:
      volumes:
        - name: shared-pongs
          persistentVolumeClaim:
            claimName: pongs-claim
      containers:
        - name: pingpong
          image: outisa/pingpong-application:071cd55c06d362ed842c4ba9a7f2cb2b21dfb46e
          volumeMounts:
            - mountPath: /app/pongs
              name: shared-pongs
