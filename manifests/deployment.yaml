apiVersion: apps/v1
kind: Deployment
metadata:
  name: pingpong-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pingpong
  template:
    metadata:
      labels:
        app: pingpong
    spec:
      volumes:
        - name: shared-pongs
          persistentVolumeClaim:
            claimName: logs-claim
      containers:
        - name: pingpong
          image: outisa/pingpong-application:bd49ed1121c0905c03dac639be670f834dc95da9
          volumeMounts:
            - mountPath: /app/pongs
              name: shared-pongs
