apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: mainapp-namespace
  name: pingpong-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pingpong
  template:
    metadata:
      labels:
        app: pingpong
    spec:
      containers:
      - name: pingpong
        image: outisa/pingpong-application:ac6689db51b9075211a87c6c10d7421b0d4b7203
        env:
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: postgres-credentials
                key: POSTGRES_PASSWORD
