apiVersion: apps/v1
kind: Deployment
metadata:
  name: pingpong-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pingpong
  template:
    metadata:
      labels:
        app: pingpong
    spec:
      volumes:
        - name: shared-pongs
          persistentVolumeClaim:
            claimName: logs-claim
      containers:
        - name: pingpong
          image: outisa/pingpong-application:4aa348b4a6b3b75f40e5a04b15720e9493f6b064
          volumeMounts:
            - mountPath: /app/pongs
              name: shared-pongs
