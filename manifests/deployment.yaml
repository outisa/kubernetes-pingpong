apiVersion: apps/v1
kind: Deployment
metadata:
  name: pingpong-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pingpong
  template:
    metadata:
      labels:
        app: pingpong
    spec:
      volumes:
        - name: shared-pongs
          persistentVolumeClaim:
            claimName: pongs-claim
      containers:
        - name: pingpong
          image: outisa/pingpong-application:efdf84bc499e16dba36a196bd6fbbefb6ac1fb25
          volumeMounts:
            - mountPath: /app/files
              name: shared-pongs