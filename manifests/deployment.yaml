apiVersion: apps/v1
kind: Deployment
metadata:
  name: pingpong-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pingpong
  template:
    metadata:
      labels:
        app: pingpong
    spec:
      volumes:
        - name: shared-pongs
          persistentVolumeClaim:
            claimName: logs-claim
      containers:
        - name: pingpong
          image: outisa/pingpong-application:5d7016a02a7fbdabcb538ca55d1f1ea69fdd61d9
          volumeMounts:
            - mountPath: /app/pongs
              name: shared-pongs
