apiVersion: apps/v1
kind: Deployment
metadata:
  name: pingpong-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pingpong
  template:
    metadata:
      labels:
        app: pingpong
    spec:
      volumes:
        - name: shared-pongs
          persistentVolumeClaim:
            claimName: pongs-claim
      containers:
        - name: pingpong
          image: outisa/pingpong-application:0b2f35ff976bebf68b7348103a7a999b2c622148
          volumeMounts:
            - mountPath: /app/pongs
              name: shared-pongs
